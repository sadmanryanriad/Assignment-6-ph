<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header>
        <div class="nav-container">
            <div class="navbar flex flex-col lg:flex-row gap-5 justify-between w-[90%] mx-auto">
                <div class="">

                <div class="">
                    <button class="btn bg-slate-300">Sort by view</button>
                </div>
                <div class="">

        <div class="w-[90%] mx-auto my-8">
